<!doctype html>
<title>Plugin Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<link rel="stylesheet" href="https://fres621.github.io/revenge-plugs/common.css">
<header style="justify-content: center;">Plugin Index</header>
<main>
    <for-each-plugin>
        <div class="card">
            <a href="javascript:copy('https://fres621.github.io/revenge-plugs/FileContentPreview')">FileContentPreview</a>
        </div>
    </for-each-plugin>
    <script>
        function copy(text) {
            navigator.clipboard.writeText(text);
            alert("Copied URL to clipboard.");
        }
    </script>
</main>
